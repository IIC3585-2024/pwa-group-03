<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Anonynote</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="styles/styles.css">
		<meta name="theme-color" content="#0099cc">
        <meta name="application-name" content="Anonynote">
        <link rel="shortcut icon" href="styles/icons/favicon.ico">
        <link rel="manifest" href="anonynote.json" />
    </head>
	
    <body>
		<script src="main.js"></script>
		<!-- Header -->
		<header id="header">
		</header>

		<!-- Main -->
        <div id="container">
            <div id="np-top-row">
                <div id="lock-button-wrapper"><button id="lock-button" type="button" class="button circle"><i class="fa fa-unlock"></i></button></div>
                    <div id="np-rename" class="h1"><div id="np-name-wrapper">
                        <div id="np-name" onclick="renameNotepad('edit');">Nombre-nota</div>
                    </div>
                </div>
		    </div>
            <div id="np-desc"><span id="np-desc-textarea" class="break-word" contenteditable="true" spellcheck="false" data-placeholder="Enter a notepad description"></span></div>

            <!-- Botones -->
                <div id="notepad-btns">
                    <button id="home-button" type="button" class="button responsive" aria-label="Home" onclick="buildHome('backward');">
                     <i class="fa fa-home"></i><span> Home</span>
                    </button>
                    <button id="delete-all-modal-button" type="button" class="button color red responsive" aria-label="Delete all" onclick="deleteAllModal();">
                     <i class="fa fa-trash"></i><span> Delete all</span>
                    </button>
                    <button id="sort-modal-button" type="button" class="button color orange responsive" aria-label="Sort" onclick="sortModal();">
                     <i class="fa fa-sort"></i><span> Sort</span>
                    </button>
                    <button id="json-modal-button" type="button" class="button color blue responsive" aria-label="JSON" onclick="jsonModal();">
                     <i class="fa fa-code"></i><span> JSON</span>
                    </button>
                    <button id="refresh-button" type="button" class="button color green responsive" aria-label="Refresh" onclick="buildNotepad('refresh');">
                     <i class="fa fa-repeat"></i><span> Refresh</span>
                    </button>
                   </div>

                   <!-- Quick Add -->
                   <div id="quick-add"><form>
                    <input id="quick-add-input" type="text" aria-label="Enter short note" placeholder="Enter short note" onkeypress="return event.keyCode!=13;">
                    <button id="quick-add-button" type="submit" class="button color cyan square disabled" aria-label="Create quick note" onclick="quickAdd();"><i class="fa fa-enter"></i></button>
                   </form></div>
        </div>

		<!-- Footer -->
		<footer id="footer" class="footer">
		</footer>
    </body>
</html
