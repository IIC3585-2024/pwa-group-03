<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Anonynote</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="styles/styles.css">
		<meta name="theme-color" content="#0099cc">
        <meta name="application-name" content="Anonynote">
        <link rel="shortcut icon" href="styles/icons/favicon.ico">
        <link rel="manifest" href="anonynote.json" />
    </head>
	
    <body>
		<script src="main.js"></script>
		<!-- Header -->
		<header id="header">
		</header>

		<!-- Main -->
        <div id="container">
			<div id="home">
				<h1 id="logo" class="logo">Anonynote</h1>
				<form id="notepad-input-wrapper">
					<input id="notepad-input" type="text" onkeypress="return event.keyCode!=13;" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
					<button id="find-notepad-button" type="submit" class="button color cyan square disabled" onclick="findNotepadByName($('#notepad-input').val());"><i class="fa fa-enter"></i></button>
				</form>
				
				<div id="notepad-input-label" class="label">
					<span class="label-text">Type a new or existing notepad name</span>
					<div class="label-info">
						<button type="button" class="button transparent" onclick="popupMsg('Case-sensitive, any characters accepted, max 16');"><i class="fa fa-info"></i></button>
					</div>
				</div>
		</div>

		<!-- Footer -->
		<footer id="footer" class="footer">
		</footer>
    </body>
</html
