<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="anonynote.json">
    <title></title>
</head>
<body>
    <nav id="navbar"></nav>
    <div class="flex flex-col min-h-screen">
        <main class="flex flex-col gap-4 items-center flex-1 mt-10">
            <label id="notePadNameHolder" class="btn btn-ghost text-5xl"></label>
            <button id="deleteAllButton" class="btn btn-error">Delete all</button>
            <input id="noteContent" type="text" placeholder="Enter a short note" class="input input-bordered w-full max-w-lg" />
            <button id="createNoteButton" class="btn btn-primary">Add note</button>
            <div id="notesContainer"></div>
        </main>
    </div>
        
    <footer id="footer" class="footer"></footer>
    <script type="module" src="scripts/notePads.js"></script>
</body>
</html>
