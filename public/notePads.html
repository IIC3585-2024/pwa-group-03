<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="anonynote.json">
    <title>About</title>
</head>
<body>
    <nav id="navbar"></nav>
    <div class="flex flex-col min-h-screen">
        <main class="flex flex-col gap4 items-center flex-1 mt-10">
            <label id="notePadNameHolder" class="btn btn-ghost text-5xl"></label>
            <br>
            <input id="noteContent" type="text" placeholder="Enter a notepad description" class="input input-bordered w-full" /><!-- max-w-lg -->
            <br>
            <div class="btn-group">
                <button class="btn btn-active btn-neutral">Home</button>
                <button class="btn btn-active btn-error">Delete</button>
                <button class="btn btn-active btn-warning">Sort</button>
                <button class="btn btn-active btn-primary">Json</button>
                <button class="btn btn-active btn-success">Refresh</button>
            </div>
            <br>
            <div class="w-full gap4">
                <input id="noteContent" type="text" placeholder="Enter a short note" class="input input-bordered" /><!-- max-w-lg -->
                <button id="createNoteButton" class="btn btn-primary">Add note</button>
            </div>
            <br>
            <div id="notesContainer"></div>
        </main>
    </div>
        
    <footer id="footer" class="footer"></footer>
    <script type="module" src="scripts/notePads.js"></script>
</body>
</html>
