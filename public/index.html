<!DOCTYPE html>
<html>
<head>
    <title>PWA - Anonynote </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="anonynote.json">
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar"></nav>
      <!-- Contenido principal -->
      <div class="min-h-screen">
        <main class="flex flex-col gap-4 items-center flex-1 mt-10">
          <label class="btn btn-ghost text-5xl">Anonynote</label>
          <div class="flex gap-2">
            <input id="notePadName" type="text" placeholder="Type here" class="input input-bordered w-full max-w-lg gap-2" />
            <button id="createNotePadButton" class="btn btn-primary" disabled>Go</button>
          </div>
          <div class="">
          <label>Type a new or existing notepad name</label>
        </div>
      </main>
    </div>

      <!-- Footer -->
    <footer id="footer" class="footer"></footer>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
