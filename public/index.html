<!DOCTYPE html>
<html>
<head>
    <title>PWA - Anonynote </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="anonynote.json">
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar"></nav>
      <!-- Contenido principal -->
      <div class="flex flex-col min-h-screen">
        <main class="flex flex-col gap-4 items-center flex-1 mt-10">
          <label class="btn btn-ghost text-5xl">AnonyNOTe</label>
          <input id="notePadName" type="text" placeholder="Type here" class="input input-bordered w-full max-w-lg" />
          <button id="createNotePadButton" class="btn btn-primary" disabled>Go</button>
          <label>Type a new or existing notepad name</label>
      </main>

      <!-- Footer -->
    <footer id="footer" class="footer"></footer>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
